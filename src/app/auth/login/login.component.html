<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input name="email" type="email" matInput required email placeholder="Email ID" ngModel #email="ngModel">
      <mat-error *ngIf="email.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input name="password" type="password" matInput required placeholder="Password" ngModel #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
