<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" *ngIf="!isLoading" [formGroup]="form">
    <mat-form-field>
      <input name="title" type="text" matInput required placeholder="Post Title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button type="button" class="mat-stroked-button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker hidden (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea name="content" rows="4" matInput required placeholder="Post Content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Save Post</button>
  </form>
</mat-card>
